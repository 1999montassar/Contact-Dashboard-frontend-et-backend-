<div class="container mt-4">
  <h3 class="text-center mb-4 text-primary">ðŸ”” Notifications</h3>

  <!-- Card for Notifications -->
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Liste des Notifications</h5>
    </div>
    <div class="card-body">
      <!-- Notification List -->
      <ul class="list-group">
        <li *ngFor="let notification of notifications" class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ notification }}</span>
          <button class="btn btn-primary btn-sm" (click)="deleteNotification(notification)">
            <i class="bi bi-x-circle"></i> Supprimer
          </button>
        </li>
      </ul>

      <!-- No Notifications Message -->
      <div *ngIf="notifications.length === 0" class="text-center text-muted mt-3">
        Aucune notification disponible.
      </div>
    </div>
  </div>
</div>
