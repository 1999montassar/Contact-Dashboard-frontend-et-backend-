<div class="container-fluid d-flex justify-content-center align-items-center vh-100 px-3">
  <div class="card p-4 shadow-lg mx-auto w-100" style="max-width: 350px; border-radius: 20px;">
    <h3 class="text-center mb-4" style="color: #007BFF; font-weight: bold;">Vérification du Code</h3>

    <form [formGroup]="verifeyForm" (ngSubmit)="verifierCode()">
      <!-- Champ de code de vérification -->
      <div class="mb-3">
        <label class="form-label fw-bold">Code de vérification</label>
        <input
          type="text"
          class="form-control shadow-sm w-100"
          formControlName="verificationCode"
          placeholder="Entrez le code envoyé"
          [ngClass]="{'is-invalid': verifeyForm.controls['verificationCode'].invalid && verifeyForm.controls['verificationCode'].touched}"
          required
        />
        <div *ngIf="verifeyForm.controls['verificationCode'].invalid && verifeyForm.controls['verificationCode'].touched" class="invalid-feedback">
          Le code de vérification est requis.
        </div>
      </div>

      <!-- Bouton de soumission -->
      <button 
        type="submit" 
        class="btn w-100 py-2 text-white fw-bold" 
        style="background-color: #007BFF; border-radius: 25px;">
        Vérifier le code
      </button>
    </form>

    <!-- Lien pour revenir à la réinitialisation -->
    <div class="text-center mt-3">
      <a routerLink="/forgot-password" class="text-decoration-none fw-bold" style="color: #007BFF;">
        Retour à la réinitialisation
      </a>
    </div>
  </div>
</div>
