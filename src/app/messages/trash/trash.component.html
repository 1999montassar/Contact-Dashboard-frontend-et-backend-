<div class="container mt-4">
  <h3 class="text-center mb-4 text-primary">🗑️ Corbeille</h3>
  <p class="text-center mb-4 text-muted">Les messages et contacts supprimés apparaissent ici.</p>

  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Messages et Contacts Supprimés</h5>
    </div>
    <div class="card-body">
      <!-- Liste des messages supprimés -->
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Message supprimé 1
          <button class="btn btn-primary btn-sm">
            <i class="bi bi-arrow-counterclockwise"></i> Restaurer
          </button>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Message supprimé 2
          <button class="btn btn-primary btn-sm">
            <i class="bi bi-arrow-counterclockwise"></i> Restaurer
          </button>
        </li>
      </ul>

      <!-- Message lorsque la corbeille est vide -->
      <div *ngIf="messages.length === 0" class="text-center text-muted mt-4">
        La corbeille est vide.
      </div>
    </div>
  </div>
</div>
